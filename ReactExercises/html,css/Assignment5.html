 <!DOCTYPE html>
<html>
 <body>
        <h1>Board of Control for Cricket in India</h1>

        <canvas id="mycanvas" width="500" height="400">Your browser does not support</canvas>

        <script>
            var canvas = document.getElementById('mycanvas');
            var ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.moveTo(140,370);
            ctx.lineTo(140,0);
            ctx.moveTo(240,370);
            ctx.lineTo(240,0);
            ctx.moveTo(340,370);
            ctx.lineTo(340,0);
            ctx.moveTo(440,370);
            ctx.lineTo(440,0);
            ctx.moveTo(40,315);
            ctx.lineTo(500,315);
            ctx.moveTo(40,265);
            ctx.lineTo(500,265);
            ctx.moveTo(40,215);
            ctx.lineTo(500,215);
            ctx.moveTo(40,165);
            ctx.lineTo(500,165);
            ctx.moveTo(40,115);
            ctx.lineTo(500,115);
            ctx.moveTo(40,65);
            ctx.lineTo(500,65);
            ctx.moveTo(40,15);
            ctx.lineTo(500,15);
            ctx.strokeStyle = '#cccccc';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(40,400);
            ctx.lineTo(40,0);
            ctx.moveTo(0,370);
            ctx.lineTo(500,370);
            ctx.strokeStyle = '#000000';
            ctx.stroke();

            // build out the numbers for both directions of the chart
            ctx.strokeText('280',0,20);
            ctx.strokeText('240',0,70);
            ctx.strokeText('200',0,120);
            ctx.strokeText('160',0,170);
            ctx.strokeText('120',0,220);
            ctx.strokeText('80',8,270);
            ctx.strokeText('40',8,320);

            ctx.strokeText('0',16,395);
            ctx.strokeText('5',136,395);
            ctx.strokeText('10',231,395);
            ctx.strokeText('15',332,395);
            ctx.strokeText('20',431,395);

            // axis lables
            ctx.beginPath();
            ctx.font = 'bold 11px Arial';
            ctx.fillStyle = '#3297b7';
            ctx.fillText('RUNS ^',50,10);
            ctx.fillText('OVERS >',450,360);

            // plot the points and draw the lines
            ctx.beginPath();
            ctx.strokeStyle = '#3297b7';
            ctx.arc(140,315,2,0,2*Math.PI); // over 5 - runs 40
            ctx.arc(240,277,2,0,2*Math.PI); // over 10 - runs 75
            ctx.arc(340,190,2,0,2*Math.PI); // over 15 - runs 140
            ctx.arc(440,105,2,0,2*Math.PI); // over 20 - runs 210
            ctx.stroke();
      </script>
</body>
</html>
