<!DOCTYPE html>
<html>
<head>
	<title>DIGITAL CLOCK</title>
	<style type="text/css">
		body{
			background-color: #121212;
		}
		h1,#displaytime{
			font-style: sans-serif;
			color: #66ff99;
			font-size: 56px;
			text-align: center;
			padding-bottom: 40px;
			padding-top: 40px;
		}
	</style>
	<script type="text/javascript">
		function updateTime(k){
			if(k<10)
				return "0"+k;
			else return k;
		}
		function currentTime(){
			var date = new Date();
			var hours=updateTime(date.getHours());
			var minutes=updateTime(date.getMinutes());
			var seconds=updateTime(date.getSeconds());
			document.getElementById("displaytime").innerHTML=hours+":"+minutes+":"+seconds
		}
 		setInterval(function(){currentTime()},1000)
		
	</script>
</body>
</head>
<body>
	<h1>DIGITAL CLOCK</h1>
 	<div id="displaytime"></div>
 	
</html>
